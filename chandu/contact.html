<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #d5def5;
        padding-top: 100px; /* Add padding to avoid overlap with fixed navbar */
    }

    .contact-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .contact-container h2 {
        font-size: 42px;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .contact-container p {
        font-size: 22px;
        color: #555;
        text-align: center;
        margin-bottom: 30px;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
    }

    .contact-form label {
        font-size: 20px;
        color: #333;
        margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 19px;
    }

    .contact-form textarea {
        resize: vertical;
        min-height: 150px;
    }

    .contact-form button {
        padding: 20px;
        font-size: 24px;
        color: #ffffff;
        background-color: #5c5470;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #4b3e57;
    }

    /* Navbar Styling */
    .navbar {
        width: 100%;
        background-color: #5c5470;
        color: #ffffff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        z-index: 1000;
        height: 70px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 25px;
        font-size: 20px;
        font-weight: bold;
    }

    .navbar a:hover {
        color: #dddddd;
    }

    .navbar .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
</style>
<body>

<!-- Navbar Section -->
<div class="navbar">
    <img src="created-by-ai-8672131_1280.png" height="60px">
    <div class="nav-links">
        <a href="http://127.0.0.1:5500/chandu/index.html">Home</a>
        <a href="http://127.0.0.1:5500/chandu/about.html">About</a>
        <a href="#courses">Courses</a>
    </div>
</div>

<div class="contact-container">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Please fill out this form and we will get in touch with you shortly.</p>
    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
